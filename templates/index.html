<!doctype html>
<html lang="jp">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

        <title>PredictStarNumber</title>
    </head>
    <body style="background-color:#F1F1C5; display: flex; flex-direction: column; min-height: 100vh;">
        <div style="display: flex; flex-direction: column;">
            <h1 class="text-center p-4" style="background-color:#797979">PredictStarNumber</h1>
            <div class="text-center">
                <div class="nowLoading" style="display:block;">
                    <h1>Now Loading...</h1>
                </div>
                <div class="finishLoading" style="display: none;">
                    <h2 name="modeTitle" class="m-3">1. Select input type</h2>
                    <input type="radio" name="mode" value="!bsr" checked="checked">!bsr
                    <br>
                    <input type="radio" name="mode" value="hash">hash
                    <h2 name="input" class="m-3">2. Input !bsr or hash of the map</h2>
                    <input type="text" class="m-2 input" size="40">
                    <br>
                    <input class="m-3 submit" type="submit" value="Predict" style="width:100px;height:50px">
                </div>
                <br>
                <div class="finishPredict" style="display: none;">
                    <h2 class="result m-2" style="color: blue;">Result</h2>
                    <h1 class="resultMain border border-dark m-3">[10]</h1>
                </div>
                <div class="errorPredict" style="display: none;">
                    <h2 class="error m-2" style="color: red;">Error</h2>
                    <h3 class="errorSentence">Is your input OK?</h3>
                </div>
            </div>
        </div>

    </body>
    <footer class= "text-center p-2" style="background-color: #797979; margin-top: auto;">
        <h3>Coder : Rakkyo</h3>
        <h3>GitHub : <a href="https://github.com/rakkyo150/PredictStarNumber">https://github.com/rakkyo150/PredictStarNumber</a></h3>
    </footer>
